<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      position: relative;
    }
    .pdf-navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      min-height: 50px;
      background-color: #333;
      color: white;
      padding: 10px;
      z-index: 9999;
      display: flex;
      justify-content: flex-end;
    }
    .pdf-controls {
      display: flex;
      gap: 10px;
    }
    iframe {
      border-radius: 10px;
      display: block;
      margin-top: 100px; /* Adjust margin to accommodate the fixed navbar */
    }
    button {
      padding: 8px 12px;
      border: none;
      background-color: #555;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="pdf-navbar" id="pdfNavbar">
    <div class="pdf-controls">
      <button id="exit-fullscreen-btn" style="display: none;">Exit Fullscreen</button>
      <button id="fullscreen-btn">View Fullscreen</button>
    </div>
  </div>
  <iframe
    id="myIframe"
    src="./R G. Relative Strength Index English.pdf#toolbar=0"
    frameborder="0"
    width="40%"
    height="330px"
  ></iframe>

  <script>
    const iframe = document.getElementById('myIframe');
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const exitFullscreenBtn = document.getElementById('exit-fullscreen-btn');
    const pdfNavbar = document.getElementById('pdfNavbar');

    fullscreenBtn.addEventListener('click', () => {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { /* Firefox */
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { /* IE/Edge */
        iframe.msRequestFullscreen();
      }

      fullscreenBtn.style.display = 'none';
      exitFullscreenBtn.style.display = 'block';
    });

    exitFullscreenBtn.addEventListener('click', () => {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.mozCancelFullScreen) { /* Firefox */
        document.mozCancelFullScreen();
      } else if (document.webkitExitFullscreen) { /* Chrome, Safari & Opera */
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { /* IE/Edge */
        document.msExitFullscreen();
      }

      exitFullscreenBtn.style.display = 'none';
      fullscreenBtn.style.display = 'block';
    });

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        exitFullscreenBtn.style.display = 'none';
        fullscreenBtn.style.display = 'block';
        pdfNavbar.style.zIndex = '9999'; // Bring navbar to the front
      } else {
        exitFullscreenBtn.style.display = 'block';
        fullscreenBtn.style.display = 'none';
        pdfNavbar.style.zIndex = '999999'; // Bring navbar to the front
      }
    });
  </script>
</body>
</html>
